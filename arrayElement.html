<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Add" onclick="Add();">
<input type="button" id="btnDisplay" value="Display" onclick="Display();">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function Add() {
        array[x] = document.getElementById('txtValue').value;
        alert("Element " + array[x] + " add an index " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }

    function Display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element" + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>

</html>
